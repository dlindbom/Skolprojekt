<!DOCTYPE html>

<head>

</head>
<body class="bg-[#0f172a] text-white min-h-screen flex flex-col" x-data="studyApp()">

    <main class="flex-grow container mx-auto px-4 py-8 relative z-10 max-w-4xl">

                    Blanda h√∂gen

            </div>

            <div class="perspective-1000 w-full h-96 cursor-pointer group select-none" @click="flipCard()">
                <div class="relative w-full h-full text-center transition-transform duration-500 transform-style-3d" :class="{'rotate-y-180': flipped}">
                    
                    <div class="absolute w-full h-full bg-slate-800 rounded-3xl border border-slate-600 shadow-2xl backface-hidden flex flex-col items-center justify-center p-8 hover:border-indigo-500 transition-colors">
                        <div class="absolute top-6 left-6 w-3 h-3 rounded-full bg-red-500"></div>
                        <div class="absolute top-6 left-12 w-3 h-3 rounded-full bg-yellow-500"></div>
                        
                        <span class="text-indigo-400 font-bold tracking-widest text-xs uppercase mb-6 bg-slate-900 px-3 py-1 rounded-full">Fr√•ga</span>
                        <h3 class="text-2xl md:text-4xl font-bold leading-tight" x-text="questions[cardIndex].q"></h3>
                        
                        <p class="absolute bottom-6 text-slate-500 text-sm animate-pulse flex items-center gap-2">

                        </p>
                    </div>

                    <div class="absolute w-full h-full bg-gradient-to-br from-indigo-600 to-purple-700 rounded-3xl shadow-2xl backface-hidden rotate-y-180 flex flex-col items-center justify-center p-8 border border-indigo-400">

            </div>

            <div class="flex gap-4 mt-10 w-full max-w-md">

                    ‚Üê F√∂reg√•ende

                    N√§sta fr√•ga ‚Üí
                </button>
            </div>

            <div class="w-full mt-8 h-1.5 bg-slate-800 rounded-full overflow-hidden">
                <div class="h-full bg-indigo-500 transition-all duration-300 ease-out" :style="`width: ${((cardIndex + 1) / questions.length) * 100}%`"></div>
            </div>
        </div>

        <div x-show="mode === 'quiz'" x-cloak>
            <div class="max-w-3xl mx-auto">
                
                <div class="bg-slate-800/80 backdrop-blur border border-indigo-500/30 p-6 rounded-2xl shadow-xl mb-8 flex justify-between items-center sticky top-24 z-20">
                    <div>
                        <h2 class="text-xl font-bold text-white">Din Po√§ng</h2>
                        <p class="text-slate-400 text-sm">Hur m√•nga s√§tter du?</p>
                    </div>
                    <div class="text-right">
                        <span class="text-4xl font-bold text-indigo-400" x-text="score"></span>
                        <span class="text-slate-500 text-xl">/ <span x-text="questions.length"></span></span>
                    </div>
                </div>

                <div class="space-y-6 pb-20">
                    <template x-for="(item, index) in questions" :key="index">
                        <div class="bg-slate-800 border border-slate-700 rounded-xl overflow-hidden shadow-md transition-all duration-300 hover:border-indigo-500/50" :class="{'ring-2 ring-green-500 border-green-500 bg-green-900/10': item.correct === true, 'ring-2 ring-red-500 border-red-500 bg-red-900/10': item.correct === false}">
                            
                            <div class="p-6 cursor-pointer flex justify-between items-start gap-4" @click="item.showAnswer = !item.showAnswer">
                                <div class="flex gap-4">
                                    <span class="flex-shrink-0 w-8 h-8 flex items-center justify-center rounded-full bg-slate-700 text-indigo-300 font-bold text-sm" x-text="index + 1"></span>
                                    <h3 class="text-lg font-medium text-slate-100" x-text="item.q"></h3>
                                </div>
                                <button class="text-indigo-400 hover:text-white font-semibold text-sm whitespace-nowrap px-3 py-1 rounded bg-slate-900/50">
                                    <span x-text="item.showAnswer ? 'D√∂lj svar' : 'Visa svar'"></span>
                                </button>
                            </div>

                            <div x-show="item.showAnswer" x-collapse class="px-6 pb-6 pt-0">
                                <div class="p-4 bg-slate-900/50 rounded-lg border border-slate-700 mt-2 mb-4">
                                    <p class="text-lg text-indigo-100 italic" x-text="item.a"></p>
                                </div>

                                <div x-show="item.correct === null" class="grid grid-cols-2 gap-3">
                                    <button @click="rateQuestion(index, false)" class="py-3 rounded-lg bg-red-500/10 text-red-400 border border-red-500/50 hover:bg-red-500 hover:text-white font-bold transition">
                                        Beh√∂ver √∂va mer

                                    <button @click="rateQuestion(index, true)" class="py-3 rounded-lg bg-green-500/10 text-green-400 border border-green-500/50 hover:bg-green-500 hover:text-white font-bold transition">
                                        Jag kunde den!
                                    </button>
                                </div>

                                <div x-show="item.correct !== null" class="text-center font-bold text-lg animate-pulse">
                                    <span x-show="item.correct" class="text-green-400">Bra jobbat! ‚≠ê</span>
                                    <span x-show="!item.correct" class="text-red-400">Ingen fara, √∂va igen! üìö</span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <div class="text-center">
                    <button @click="resetQuiz()" class="text-slate-500 hover:text-white underline">B√∂rja om testet</button>
                </div>
            </div>
        </div>

    </main>

    <footer class="text-center py-6 text-slate-600 text-sm relative z-10">
        <p>Lycka till p√• provet!</p>
    </footer>

    <script>
        function studyApp() {
            return {
                mode: 'cards', // 'cards' eller 'quiz'
                cardIndex: 0,
                flipped: false,
                score: 0,
                
                // DATA
                questions: [
                    { q: "Vad trodde Aristoteles att 'tunga' saker ville g√∂ra?", a: "Ta sig till sin 'naturliga plats' (mitten av universum/jorden)", showAnswer: false, correct: null },

                    { q: "Vad trodde Ren√© Descartes styrde planeternas r√∂relser?", a: "Osynliga virvlar av partiklar i rymden", showAnswer: false, correct: null },
                    { q: "Vad uppt√§ckte Isaac Newton n√§r han s√•g ett √§pple falla?", a: "Att samma kraft som drar √§pplet till marken h√•ller m√•nen i bana runt jorden", showAnswer: false, correct: null },
                    { q: "Vad kallas kraften som drar kroppar mot varandra?", a: "Gravitationskraft (eller tyngdkraft)", showAnswer: false, correct: null },
                    { q: "Hur beskrev Albert Einstein gravitationen?", a: "Att tunga f√∂rem√•l kr√∂ker rummet (som en tung kula p√• en studsmatta)", showAnswer: false, correct: null },
                    { q: "Vad kallas teorin om hur universum skapades fr√•n en punkt?", a: "The Big Bang", showAnswer: false, correct: null },
                    { q: "Vad √§r ett vakuum?", a: "Ett tomrum d√§r det inte finns n√•gon luft eller materia", showAnswer: false, correct: null },
                    { q: "Vad betyder geocentrisk v√§rldsbild?", a: "Att man tror att jorden ligger i centrum och allt snurrar runt den", showAnswer: false, correct: null },
                    { q: "Vad betyder heliocentrisk v√§rldsbild?", a: "Att solen ligger i centrum", showAnswer: false, correct: null },
                    { q: "Vilken enhet m√§ter man kraft i?", a: "Newton (N)", showAnswer: false, correct: null },
                    { q: "Vad √§r skillnaden mellan massa och tyngd?", a: "Massa = hur mycket materia (kg). Tyngd = kraften gravitationen drar med (N)", showAnswer: false, correct: null },
                    { q: "Vad √§r friktion?", a: "En kraft som bromsar r√∂relse n√§r tv√• ytor gnids mot varandra", showAnswer: false, correct: null },
                    { q: "Ge ett exempel p√• n√§r man vill ha h√∂g friktion.", a: "Vinterd√§ck, bromsar eller fotbollsskor", showAnswer: false, correct: null },
                    { q: "Ge ett exempel p√• n√§r man vill ha l√•g friktion.", a: "Skridsko√•kning, skidor med valla eller i en motor med olja", showAnswer: false, correct: null },
                    { q: "Vad √§r luftmotst√•nd?", a: "Friktion som uppst√•r n√§r ett f√∂rem√•l krockar med luftens molekyler", showAnswer: false, correct: null },
                    { q: "Vad √§r tyngdpunkt?", a: "Mitten av massan i ett f√∂rem√•l (d√§r gravitationen drar)", showAnswer: false, correct: null },
                    { q: "Hur ska tyngdpunkten vara f√∂r att man ska st√• stadigt?", a: "Rakt ovanf√∂r st√∂dytan", showAnswer: false, correct: null },
                    { q: "Vad √§r 'fritt fall'?", a: "N√§r n√•got faller och bara p√•verkas av gravitationen (inget luftmotst√•nd)", showAnswer: false, correct: null },
                    { q: "Vad h√§nder med farten i fritt fall?", a: "Den √∂kar hela tiden (det accelererar)", showAnswer: false, correct: null },
                    { q: "Vad √§r motkraft?", a: "En lika stor kraft riktad √•t motsatt h√•ll", showAnswer: false, correct: null },
                    { q: "Vad kallas kraften in mot mitten i en cirkelr√∂relse?", a: "Centripetalkraft (kraft in mot centrum)", showAnswer: false, correct: null },
                    { q: "Vad √§r ett dygn?", a: "Ett varv runt jordens egen axel (24 timmar)", showAnswer: false, correct: null },
                    { q: "Vad √§r ett √•r?", a: "Ett varv runt solen (ca 365 dygn)", showAnswer: false, correct: null },
                    { q: "Varf√∂r har vi √•rstider?", a: "F√∂r att jordaxeln lutar", showAnswer: false, correct: null },
                    { q: "Vad √§r en m√•nad?", a: "Ungef√§r tiden f√∂r m√•nen att snurra ett varv runt jorden", showAnswer: false, correct: null },
                    { q: "Hur bildades m√•nen (troligtvis)?", a: "Genom en krock mellan jorden och en annan himlakropp", showAnswer: false, correct: null },
                    { q: "Varf√∂r lyser m√•nen?", a: "Den reflekterar solens ljus", showAnswer: false, correct: null },
                    { q: "Vad orsakar tidvatten?", a: "M√•nens dragningskraft p√• haven", showAnswer: false, correct: null },
                    { q: "Vad heter v√•r galax?", a: "Vintergatan (Milky Way)", showAnswer: false, correct: null },
                    { q: "Vad √§r ett ljus√•r?", a: "Str√§ckan ljuset hinner p√• ett √•r (enhet f√∂r avst√•nd)", showAnswer: false, correct: null },
                    { q: "Hur l√•ng tid tar solljuset till jorden?", a: "8 minuter", showAnswer: false, correct: null },
                    { q: "Vad √§r en stj√§rna?", a: "Ett lysande klot av het gas", showAnswer: false, correct: null },
                    { q: "R√§kna upp planeterna i ordning.", a: "Merkurius, Venus, Jorden, Mars, Jupiter, Saturnus, Uranus, Neptunus", showAnswer: false, correct: null },
                    { q: "Vilka √§r de inre planeterna?", a: "Merkurius, Venus, Jorden, Mars (stenplaneter)", showAnswer: false, correct: null },
                    { q: "Vad k√§nnetecknar de yttre planeterna?", a: "De √§r gasj√§ttar", showAnswer: false, correct: null },
                    { q: "Vad √§r en komet?", a: "Ett klot av is och sten som f√•r en svans n√§ra solen", showAnswer: false, correct: null },
                    { q: "Vad √§r en meteor?", a: "En rymdsten som brinner upp i atmosf√§ren (stj√§rnfall)", showAnswer: false, correct: null },
                    { q: "Vad √§r en meteorit?", a: "En rymdsten som sl√•r ner p√• marken", showAnswer: false, correct: null },
                    { q: "Vad √§r en satellit?", a: "N√•got som r√∂r sig runt en himlakropp (t.ex. m√•nen eller GPS-satelliter)", showAnswer: false, correct: null },
                    { q: "Vad heter Polstj√§rnan?", a: "Nordstj√§rnan (ligger alltid i norr)", showAnswer: false, correct: null },
                    { q: "Vad √§r en nebulosa?", a: "Ett moln av gas och stoft d√§r stj√§rnor bildas", showAnswer: false, correct: null },
                    { q: "Vad √§r ett svart h√•l?", a: "En kollapsad stj√§rna med s√• stark gravitation att inte ens ljus kommer ut", showAnswer: false, correct: null },
                    { q: "Vem var Laika?", a: "Den f√∂rsta hunden i rymden", showAnswer: false, correct: null },
                    { q: "Vem var Jurij Gagarin?", a: "F√∂rsta m√§nniskan i rymden (1961)", showAnswer: false, correct: null },
                    { q: "N√§r landade man p√• m√•nen f√∂rsta g√•ngen?", a: "1969 (Neil Armstrong)", showAnswer: false, correct: null }
                ],

                // FUNKTIONER
                flipCard() {
                    this.flipped = !this.flipped;
                },
                
                nextCard() {
                    this.flipped = false;
                    setTimeout(() => {
                        this.cardIndex = (this.cardIndex + 1) % this.questions.length;
                    }, 200);
                },

                prevCard() {
                    this.flipped = false;
                    setTimeout(() => {
                        this.cardIndex = (this.cardIndex === 0) ? this.questions.length - 1 : this.cardIndex - 1;
                    }, 200);
                },

                shuffleDeck() {
                    this.flipped = false;
                    // Enkel Fisher-Yates shuffle
                    for (let i = this.questions.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [this.questions[i], this.questions[j]] = [this.questions[j], this.questions[i]];
                    }
                    this.cardIndex = 0;
                    // Reset quiz status too
                    this.resetQuiz();
                },

                rateQuestion(index, isCorrect) {
                    this.questions[index].correct = isCorrect;
                    if (isCorrect) this.score++;
                },

                resetQuiz() {
                    this.score = 0;
                    this.questions.forEach(q => {
                        q.showAnswer = false;
                        q.correct = null;
                    });
                }
            }
        }
    </script>
</body>
</html>
