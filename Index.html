<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provöversikt - Januari 2026</title>
    <style>
        /* Grundläggande styling för layout och typografi */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Behållaren för innehållet (kortet) */
        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        /* Styling för länk-knapparna */
        .btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin-bottom: 1rem;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s, opacity 0.2s;
            box-sizing: border-box; /* Ser till att padding inte ökar bredden */
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* Specifika färger för ämnena för tydlighet */
        .so { background-color: #e74c3c; } /* Röd för SO */
        .no { background-color: #27ae60; } /* Grön för NO */
        .matte { background-color: #2980b9; } /* Blå för Matte */

        /* Footer text */
        .footer {
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Prov Januari 2026</h1>
        
        <a href="SOProvjan26.html" class="btn so">SO-prov</a>
        <a href="NOprovjan26.html" class="btn no">NO-prov</a>
        <a href="Mattejan26.html" class="btn matte">Matteprov</a>

        <div class="footer">Lycka till!</div>
    </div>

</body>
</html>
