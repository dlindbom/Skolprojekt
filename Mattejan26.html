<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplikationsm칛staren 2.0</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --highlight: #3498db;
            --bg: #ecf0f1;
            --card: #ffffff;
            --success: #27ae60;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;
            position: relative;
        }

        h1 { color: var(--primary); margin-bottom: 0.5rem; }
        h2 { color: var(--highlight); }
        .subtitle { color: #7f8c8d; margin-bottom: 2rem; font-size: 0.9rem; }

        .hidden { display: none !important; }

        /* Inputs & Controls */
        input[type="text"], input[type="number"] {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #bdc3c7;
            font-size: 1.1rem;
            width: 70%;
            margin-bottom: 15px;
            text-align: center;
            outline: none;
            transition: border 0.3s;
        }
        input:focus { border-color: var(--highlight); }

        /* Mode Selectors */
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .mode-btn {
            background: #fff;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .mode-btn.active {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
        }

        /* Action Buttons */
        .btn {
            background-color: var(--highlight);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 8px rgba(0,0,0,0.15); }
        .btn:active { transform: translateY(0); }
        
        .btn-secondary { background-color: #95a5a6; }
        .btn-accent { background-color: var(--accent); }
        .btn-success { background-color: var(--success); }

        /* Game Area */
        .question-box {
            font-size: 4.5rem;
            font-weight: 800;
            margin: 30px 0;
            color: var(--primary);
        }
        .answer-input {
            font-size: 2.5rem !important;
            width: 180px !important;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .timer { font-size: 1.5rem; color: var(--accent); font-weight: bold; margin-bottom: 10px; font-family: monospace;}
        
        .progress-container { height: 8px; background: #eee; width: 100%; border-radius: 4px; overflow: hidden; margin-top: 20px; }
        .progress-bar { height: 100%; background: var(--highlight); width: 0%; transition: width 0.3s linear; }

        /* Results & Analysis */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
        }
        .stat-item { font-size: 0.9rem; }
        .stat-value { font-weight: bold; font-size: 1.1rem; color: var(--primary); }

        .analysis-box {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9rem;
            text-align: left;
        }
        .analysis-box ul { margin: 5px 0 0 20px; padding: 0; }

        /* Highscore Table */
        .tab-container { margin-bottom: 15px; }
        .tab-btn { padding: 5px 15px; border: none; background: transparent; cursor: pointer; border-bottom: 2px solid transparent; opacity: 0.6; }
        .tab-btn.active { border-bottom: 2px solid var(--highlight); font-weight: bold; opacity: 1; color: var(--highlight); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
        th { color: var(--highlight); }
        .rank-1 { color: #f1c40f; font-weight: bold; } /* Guld */
        
        #feedback-msg { height: 25px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="start-screen">
            <h1>九뒲잺 Multiplikationsm칛staren</h1>
            <p class="subtitle">Tr칛na snabbhet och precision</p>
            
            <input type="text" id="username" placeholder="Ange ditt namn" autocomplete="off">
            
            <p style="font-weight: bold; margin-bottom: 5px;">V칛lj antal fr친gor:</p>
            <div class="mode-selector">
                <div class="mode-btn active" onclick="selectMode(25, this)">25</div>
                <div class="mode-btn" onclick="selectMode(50, this)">50</div>
                <div class="mode-btn" onclick="selectMode(100, this)">100</div>
            </div>

            <button class="btn" onclick="startGame(false)">Starta Spelet</button>
            <br>
            <button class="btn btn-secondary" onclick="showHighscores()">Visa Highscore</button>
        </div>

        <div id="game-screen" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span id="counter-display" style="color:#7f8c8d; font-weight:bold;">1 / 25</span>
                <div class="timer" id="timer-display">0.0 s</div>
            </div>
            
            <div class="question-box" id="question">? x ?</div>
            
            <input type="number" id="answer" class="answer-input" placeholder="?" autocomplete="off">
            <div id="feedback-msg"></div>
            
            <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
        </div>

        <div id="result-screen" class="hidden">
            <h2 id="result-title">Bra jobbat!</h2>
            
            <div class="stats-grid">
                <div class="stat-item">Antal r칛tt:<br><span class="stat-value" id="res-score"></span></div>
                <div class="stat-item">Total tid:<br><span class="stat-value" id="res-time"></span></div>
                <div class="stat-item">Snitt/fr친ga:<br><span class="stat-value" id="res-avg"></span></div>
                <div class="stat-item">B칛sta svit:<br><span class="stat-value" id="res-streak"></span></div>
            </div>

            <div id="analysis-container" class="analysis-box hidden">
                <strong>丘멆잺 Problemomr친den identifierade:</strong><br>
                F칬ljande tal var fel eller tog l친ng tid (>5s):
                <ul id="slow-list"></ul>
            </div>

            <button id="retry-mistakes-btn" class="btn btn-accent hidden" onclick="startRepetition()">Repetera mina sv친ra tal</button>
            <button class="btn" onclick="resetApp()">Spela igen</button>
            <br>
            <button class="btn btn-secondary" onclick="showHighscores()">Se Highscore</button>
        </div>

        <div id="highscore-screen" class="hidden">
            <h2>游끥 Topplista</h2>
            
            <div class="tab-container">
                <button class="tab-btn active" onclick="renderHighscoreTable(25, this)">25 Fr친gor</button>
                <button class="tab-btn" onclick="renderHighscoreTable(50, this)">50 Fr친gor</button>
                <button class="tab-btn" onclick="renderHighscoreTable(100, this)">100 Fr친gor</button>
            </div>

            <table id="highscore-table">
                <thead><tr><th>#</th><th>Namn</th><th>Tid</th><th>Datum</th></tr></thead>
                <tbody></tbody>
            </table>
            
            <br>
            <button class="btn btn-secondary" onclick="resetApp()">Tillbaka</button>
        </div>
    </div>

<script>
    // --- Configuration & State ---
    const CONFIG = {
        slowThreshold: 5000, // 5 seconds is considered "slow"
        penaltyTime: 0 // Optional: Add fake time penalty for wrong answers? Let's skip for pure time tracking.
    };

    let state = {
        questionCount: 25,
        isRepetitionMode: false, // True if we are re-playing mistakes
        questions: [],
        currentIndex: 0,
        startTime: 0,
        qStartTime: 0,
        timerInterval: null,
        
        // Session Data tracking
        results: [], // Array of objects { q: "6x7", correct: bool, time: ms, a:6, b:7 }
        mistakesToRepeat: [], // Stores the hard questions for the repetition button
        currentHighscoreTab: 25
    };

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('answer').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') checkAnswer();
        });
        
        // Load username
        const storedName = localStorage.getItem('mm_username');
        if(storedName) document.getElementById('username').value = storedName;
    });

    function selectMode(count, btn) {
        state.questionCount = count;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // --- Game Logic ---

    function generateQuestions(count) {
        let qs = [];
        // Weighted random generation could be added here, 
        // but for highscore fairness we use pure random 1-10.
        for(let i=0; i<count; i++) {
            qs.push({
                a: Math.floor(Math.random() * 10) + 1,
                b: Math.floor(Math.random() * 10) + 1
            });
        }
        return qs;
    }

    function startGame(isRepetition) {
        const username = document.getElementById('username').value.trim();
        if (!username) { alert("Ange ett namn f칬rst!"); return; }
        localStorage.setItem('mm_username', username);

        state.isRepetitionMode = isRepetition;
        state.results = []; // Reset results for this run
        state.currentIndex = 0;

        if (isRepetition) {
            // Use the stored mistakes
            state.questions = [...state.mistakesToRepeat];
            // Shuffle them slightly
            state.questions.sort(() => Math.random() - 0.5);
        } else {
            // Generate new
            state.questions = generateQuestions(state.questionCount);
            state.mistakesToRepeat = []; // Clear old mistakes
        }

        // UI Updates
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('highscore-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');

        state.startTime = Date.now();
        startGlobalTimer();
        showNextQuestion();
    }

    function showNextQuestion() {
        if (state.currentIndex >= state.questions.length) {
            endGame();
            return;
        }

        const q = state.questions[state.currentIndex];
        document.getElementById('question').innerText = `${q.a} 칑 ${q.b}`;
        document.getElementById('counter-display').innerText = `${state.currentIndex + 1} / ${state.questions.length}`;
        
        const input = document.getElementById('answer');
        input.value = '';
        input.focus();
        document.getElementById('feedback-msg').innerText = '';

        // Progress bar
        const pct = (state.currentIndex / state.questions.length) * 100;
        document.getElementById('progress').style.width = pct + '%';

        state.qStartTime = Date.now();
    }

    function checkAnswer() {
        const input = document.getElementById('answer');
        const val = parseInt(input.value);
        if (isNaN(val)) return;

        const q = state.questions[state.currentIndex];
        const correctVal = q.a * q.b;
        const isCorrect = val === correctVal;
        const timeTaken = Date.now() - state.qStartTime;

        // Save data point
        state.results.push({
            a: q.a,
            b: q.b,
            userAnswer: val,
            correct: isCorrect,
            time: timeTaken
        });

        // Feedback Logic
        const fb = document.getElementById('feedback-msg');
        if (isCorrect) {
            fb.innerText = "R칛tt!";
            fb.style.color = "var(--success)";
            
            // Auto advance fast if correct
            state.currentIndex++;
            setTimeout(showNextQuestion, 150); 
        } else {
            fb.innerText = `Fel! ${q.a} 칑 ${q.b} = ${correctVal}`;
            fb.style.color = "var(--accent)";
            
            // Delay to let user see correct answer
            setTimeout(() => {
                state.currentIndex++;
                showNextQuestion();
            }, 1500);
        }
    }

    // --- Timer ---
    function startGlobalTimer() {
        if(state.timerInterval) clearInterval(state.timerInterval);
        state.timerInterval = setInterval(() => {
            const delta = (Date.now() - state.startTime) / 1000;
            document.getElementById('timer-display').innerText = delta.toFixed(1) + " s";
        }, 100);
    }

    // --- End Game & Analysis ---

    function endGame() {
        clearInterval(state.timerInterval);
        const totalTime = Date.now() - state.startTime;
        const totalSeconds = (totalTime / 1000).toFixed(2);
        
        // Calculate Stats
        const correctCount = state.results.filter(r => r.correct).length;
        const avgTime = (totalTime / state.results.length / 1000).toFixed(2);

        // Find best streak
        let maxStreak = 0;
        let currentStreak = 0;
        state.results.forEach(r => {
            if(r.correct) {
                currentStreak++;
                if(currentStreak > maxStreak) maxStreak = currentStreak;
            } else {
                currentStreak = 0;
            }
        });

        // Identify Problem Areas (Wrong OR Slow)
        // Filter unique problem questions to avoid duplicates in repetition list
        let slowOrWrong = state.results.filter(r => !r.correct || r.time > CONFIG.slowThreshold);
        
        // Deduplicate for repetition list (if user answered 6x7 wrong twice, only add it once)
        let uniqueMistakes = [];
        const seen = new Set();
        slowOrWrong.forEach(r => {
            const key = `${r.a}x${r.b}`;
            if(!seen.has(key)) {
                seen.add(key);
                uniqueMistakes.push({a: r.a, b: r.b});
            }
        });

        state.mistakesToRepeat = uniqueMistakes;

        // DOM Updates
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('progress').style.width = "100%";

        document.getElementById('res-score').innerText = `${correctCount} / ${state.results.length}`;
        document.getElementById('res-time').innerText = totalSeconds + " s";
        document.getElementById('res-avg').innerText = avgTime + " s";
        document.getElementById('res-streak').innerText = maxStreak;

        // Analysis Box
        const analysisBox = document.getElementById('analysis-container');
        const retryBtn = document.getElementById('retry-mistakes-btn');
        const slowList = document.getElementById('slow-list');
        slowList.innerHTML = '';

        if (slowOrWrong.length > 0) {
            analysisBox.classList.remove('hidden');
            retryBtn.classList.remove('hidden');
            
            // Show top 5 worst
            // Sort by time descending (slowest first)
            slowOrWrong.sort((a,b) => b.time - a.time);
            
            slowOrWrong.slice(0, 5).forEach(item => {
                const reason = !item.correct ? "Fel svar" : `${(item.time/1000).toFixed(1)}s`;
                const li = document.createElement('li');
                li.innerHTML = `<b>${item.a} 칑 ${item.b}</b> (${reason})`;
                slowList.appendChild(li);
            });
            
            if(slowOrWrong.length > 5) {
                const li = document.createElement('li');
                li.innerText = `...och ${slowOrWrong.length - 5} till.`;
                slowList.appendChild(li);
            }
            
            document.getElementById('result-title').innerText = "Bra k칛mpat!";
        } else {
            analysisBox.classList.add('hidden');
            retryBtn.classList.add('hidden');
            document.getElementById('result-title').innerText = "Fantastiskt! 游";
        }

        // Save Highscore (Only if NOT repetition mode and score is perfect or near perfect? 
        // Usually highscore is time based. Let's save if 100% correct, or penalize time for errors?
        // Requirement says: "measure time... identifying slowest".
        // Let's keep it simple: Save score if user finished a standard round (25/50/100).
        
        if (!state.isRepetitionMode && correctCount === state.results.length) {
            saveHighscore(state.questionCount, totalSeconds);
        }
    }

    function startRepetition() {
        startGame(true); // true = start in repetition mode
    }

    function resetApp() {
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('highscore-screen').classList.add('hidden');
        document.getElementById('start-screen').classList.remove('hidden');
    }

    // --- Highscore System ---

    function saveHighscore(category, timeSeconds) {
        const username = document.getElementById('username').value;
        const today = new Date().toISOString().split('T')[0];
        
        // Get existing object or create new
        let db = JSON.parse(localStorage.getItem('mm_highscores_v2')) || { "25": [], "50": [], "100": [] };
        
        // Add new entry
        db[category].push({ name: username, time: parseFloat(timeSeconds), date: today });
        
        // Sort (lowest time first) and slice top 10
        db[category].sort((a, b) => a.time - b.time);
        db[category] = db[category].slice(0, 10);
        
        localStorage.setItem('mm_highscores_v2', JSON.stringify(db));
    }

    function showHighscores() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('highscore-screen').classList.remove('hidden');
        
        // Default to the mode user had selected, or 25
        const tabToOpen = state.questionCount || 25;
        // Find button for that tab
        const buttons = document.querySelectorAll('.tab-btn');
        buttons.forEach(b => {
            if(b.innerText.includes(tabToOpen)) renderHighscoreTable(tabToOpen, b);
        });
    }

    function renderHighscoreTable(category, btnElement) {
        // Toggle active tab
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');

        state.currentHighscoreTab = category;
        
        const db = JSON.parse(localStorage.getItem('mm_highscores_v2')) || { "25": [], "50": [], "100": [] };
        const list = db[category] || [];
        const tbody = document.querySelector('#highscore-table tbody');
        
        if (list.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:#999;">Inga resultat 칛n f칬r denna kategori.</td></tr>';
            return;
        }

        tbody.innerHTML = list.map((s, i) => `
            <tr class="${i===0 ? 'rank-1' : ''}">
                <td>${i+1}</td>
                <td>${s.name}</td>
                <td>${s.time.toFixed(2)} s</td>
                <td>${s.date}</td>
            </tr>
        `).join('');
    }

</script>
</body>
</html>
